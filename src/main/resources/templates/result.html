<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/result.css}">


        <title>Result</title>
    </head>
    <body id="result" class="p-3 mb-2 bg-light text-black">
        <div class="container justify-content-center w-50 p-3" style="margin-top: 5em;">
            <div id="success-alert" th:if="${errorMsg == null}" class="alert alert-success fill-parent">
                <h1 class="display-5">Success</h1>
                <span>Your changes were successfully saved. Click <a id="success-continue-link" th:href="@{/home}">here</a> to continue.</span>
            </div>
            <div id="error-alert" th:if="${errorMsg != null}" class="alert alert-danger fill-parent">
                <h1 class="display-5">Error</h1>
                <span>Your changes were not saved:</span>
                <span th:text="${errorMsg}"></span>
                <p>Click <a id="error-continue-link" th:href="@{/home}">here</a> to continue.</p>
            </div>
        </div>
    </body>
</html>
