<!DOCTYPE html>
    <html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/signup.css}">
        <title>Sign Up</title>
    </head>

    <body id="signup">
        <div class="dark-overlay">
            <div class="signup-inner container">
                <div class="row">
                    <div class="col-lg-8 d-none d-lg-block">

                        <h1 class="display-4">
                            <strong>Safe</strong> and <strong>Relax</strong>!
                            <br>
                            We take care of it.
                        </h1>

                        <div class="d-flex">
                            <div class="p-4 align-self-start">
                                <i class="fas fa-check fa-2x"></i>
                            </div>
                            <div class="p-4 align-self-end">
                                Encrypted password management: secure, easy and simple!
                            </div>
                        </div>
                        <div class="d-flex">
                            <div class="p-4 align-self-start">
                                <i class="fas fa-check fa-2x"></i>
                            </div>
                            <div class="p-4 align-self-end">
                                Intuitive file storage up to 2GB per file!
                            </div>
                        </div>

                        <div class="d-flex">
                            <div class="p-4 align-self-start">
                                <i class="fas fa-check fa-2x"></i>
                            </div>
                            <div class="p-4 align-self-end">
                                Note management included: never lose another note!
                            </div>
                        </div>
                    </div>

                    <!-- FORM -->
                    <div class="col-lg-4">
                        <div class="card bg-primary text-center card-form">
                            <div class="card-body">

                                <h3>Sign Up Today</h3>
                                <p>Please fill out this form to register</p>

                                <form th:action="@{/signup}" th:object="${user}" method="POST" action="#">

                                    <div id="alert-error" th:unless="${signUpError == null}" class="alert alert-danger">
                                        <span th:text="${signUpError}">Example Signup Error Message</span>
                                    </div>

                                    <div class="form-group">
                                        <input th:field="*{firstName}" placeholder="First Name" type="input" name="firstName" class="form-control form-control-lg" id="inputFirstName" maxlength="20" required>
                                    </div>
                                    <div class="form-group">
                                        <input th:field="*{lastName}" placeholder="Last Name" type="input" name="lastName" class="form-control form-control-lg" id="inputLastName" maxlength="20" required>
                                    </div>
                                    <div class="form-group">
                                        <input th:field="*{username}" placeholder="Username" type="input" name="username" class="form-control form-control-lg" id="inputUsername" maxlength="20" required>
                                    </div>
                                    <div class="form-group">
                                        <input th:field="*{password}" placeholder="Password" type="password" name="password" class="form-control form-control-lg" id="inputPassword" maxlength="20" required>
                                    </div>

                                    <div class="form-group">
                                        <input type="submit" value="Submit" class="btn btn-outline-light btn-block">
                                    </div>
                                    <div class="form-group mb-0">
                                        <small><a th:href="@{/login}" class="text-white">or Login</a></small>
                                    </div>

                                </form>

                            </div>
                        </div>
                    </div> <!-- end form column -->

                </div>
            </div>
        </div>
    </body>
</html>
